<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <!-- jo password genrate hoga vo.. -->
        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>

                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">

            </button>

        </div>

        <!-- input k liye container -->
        <div class="input-container">


            <!-- password length displaying -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber> 0</p>
            </div> 

            <!-- slider k liye... -->
             <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>

             <!-- Checkboxes -->
             <div class="check">

                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes Uppercase letter</label>

             </div class="check">


             <div class="check">

                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase letter</label>

             </div>

             <div class="check">

                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers</label>

             </div>

             <div class="check">

                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes Symblos</label>

             </div>

             <!-- strength section -->

             <div class="strength-container">

                <p>Strength</p>
                <div class="indicator" data-indicator></div>

             </div>

             <!-- generate password -->
              <button class="generateButton">Generate Password</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
